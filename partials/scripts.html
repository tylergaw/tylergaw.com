<script>
  if ("serviceWorker" in navigator && window.location.port !== "8001") {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.error("service worker failed to install", err))
    });
  }
</script>
