<!DOCTYPE html>
<html lang="en" class="no-js" data-page="blog">
  <head>
    {{> head-contents }}
  </head>
  <body class="poster-default">
    {{> scheme.js }} {{> banner }}
    <main>
      <article class="h-entry">
        <header class="e-header">
          <h1 class="p-name">
            {{ title }}
          </h1>
          <time class="dt-published" datetime="{{ date }}">
            {{dateFormat date}}
          </time>
          <p class="p-author h-card" aria-hidden="true">
            By Tyler Gaw
          </p>
        </header>
        <div class="e-content">
          {{{contents}}}
        </div>
      </article>
    </main>
    {{> footer }}
    <link rel="stylesheet" href="/css/tylergaw.css" />
    {{> scripts }}
  </body>
</html>
