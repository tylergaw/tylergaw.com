---
article: true
type: article
---

<!doctype html>
<html lang="en">
  <head>
    {% include head-contents.html %}

    <link rel="stylesheet" href="/css/{{page.stylesheet}}.css">

  </head>
  <body data-page="{{page.type}}{{layout.type}}">

    <div class="article-hero">
      {% include banner.html %}

      <header class="e-header">
        <time class="dt-published" datetime="{{ page.date }}">
          {{ page.date | date: '%B %d, %Y' }}
        </time>
        <h1 class="p-name {{ page.title_size }}-title">
          {{ page.title }}
        </h1>
        <p class="p-author h-card">
          By Tyler Gaw
        </p>
      </header>
    </div>

    <div role="main">
      <article class="h-entry">
        <div class="e-content">
          {{ content }}
        </div>
      </article>

      {% include article-comments.html %}
    </div>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
