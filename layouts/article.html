<!doctype html>
<html lang="en" data-page="blog">
  <head>
    {{> head-contents }}
  </head>
  <body class="poster-default">
    <div class="poster-fill-default poster-no-bg-img">
      {{> banner }}
      <main>
        <article class="h-entry">
          <header class="e-header">
            <h1 class="p-name">
              {{ title }}
            </h1>
            <time class="dt-published" datetime="{{ date }}">
              {{dateFormat date}}
            </time>
            <p class="p-author h-card" aria-hidden="true">
              By Tyler Gaw
            </p>
          </header>
          <div class="e-content">
            {{{contents}}}
          </div>
        </article>
      </main>
    </div>
    {{> footer }}
    <link rel="stylesheet" href="/css/tylergaw.css">
    {{> scripts }}
  </body>
</html>
